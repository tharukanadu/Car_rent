<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/js/bootstrap.bundle.min.js">
    <script src="https://kit.fontawesome.com/e90b71433b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main_bar">
    <p class="fw-bold">Car System <i class="fa-solid fa-car"></i></p>
</div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="icon">

            <button type="button" class="btn btn-primary" id="iconFbBtn"><i class="fa-brands fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary" id="iconInsterBtn"><i class="fa-brands fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-primary" id="iconWhatsAppBtn"><i class="fa-brands fa-whatsapp"></i>
            </button>
            <button type="button" class="btn btn-primary" id="iconTeleBtn"><i class="fa-brands fa-telegram"></i>
            </button>

        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/rental-car.webp" class="d-block w-100" alt="hi">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/car2.jpg" class="d-block w-100" alt="ho">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/car3.jpg" class="d-block w-100" alt="hi">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-office"
                    type="button" role="tab" aria-controls="pills-office" aria-selected="false"></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-car" data-bs-toggle="pill" data-bs-target="#pills-car" type="button"
                    role="tab" aria-controls="pills-car" aria-selected="false">Car
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-employee" data-bs-toggle="pill" data-bs-target="#pills-employee"
                    type="button" role="tab" aria-controls="pills-employee" aria-selected="false">Employee
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-payment" data-bs-toggle="pill" data-bs-target="#pills-payment"
                    type="button" role="tab" aria-controls="pills-payment" aria-selected="false">Payment
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-insurance" data-bs-toggle="pill" data-bs-target="#pills-insurance"
                    type="button" role="tab" aria-controls="pills-insurance" aria-selected="false">Insurance
            </button>
        </li>
    </ul>
    <div class="second">
        <p class="customer"><dfn id="cus"></dfn>Customer</p>
        <div class="tab-content" id="pills-tabContent">

            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                 tabindex="0">...
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                 tabindex="0">...
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
                 tabindex="0">...
            </div>
            <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab"
                 tabindex="0">...
            </div>
        </div>
   </div>


        <div class="input row g-3">
            <form id="customerForm">
                <div class="col-md-6 ">
                    <label for="customerId" class="form-label text-primary">Customer ID</label>
                    <input type="text" class="form-control" id="customerId" placeholder="id" name="cus_id">
                </div>
                <div class="col-md-6">
                    <label for="customerName" class="form-label text-primary">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="name" name="cus_name">
                </div>
                <div class="col-md-6">
                    <label for="customerAddress" class="form-label text-primary">Customer Address</label>
                    <input type="text" class="form-control" id="customerAddress" placeholder="address"
                           name="cus_address">
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label text-primary">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="number" name="phone_number">
                </div>
                <div class="col-md-6">
                    <label for="sex" class="form-label text-primary">Sex</label>
                    <input type="text" class="form-control" id="sex" placeholder="sex" name="gender">
                </div>
                <div>
                    <button type="button" class="saveCustomer btn btn-primary" id="saveCustomer">Save</button>
                    <button type="button" class="btn btn-success" id="cusGetAllbtn">GetAll</button>
                    <button type="button" class="btn btn-danger" id="cusDeleteBtn">Delete</button>
                    <button type="button" class="btn btn-warning" id="cusUpdateBtn">Update</button>
                </div>
            </form>
        </div>


        <div class="row">
            <div class="col">

                <table class="table table-dark table-hover">
                    <thead class="bg-danger text-white">


                    <tr>
                        <td>Customer ID</td>
                        <td>Customer Name</td>
                        <td>Customer Address</td>
                        <td>Phone Number</td>
                        <td>Gender</td>

                    </tr>
                    </thead>


                    <tbody id="tableCustomer">

                    </tbody>
                </table>
            </div>
        </div>
<br/><br>
<!--office-->
<div class="second">
    <p class="office"><dfn id="off"></dfn>OFFICE</p>

    <div class="dropdown ">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#cus">Customer</a></li>
            <li><a class="dropdown-item" href="#car">Car</a></li>
            <li><a class="dropdown-item" href="#emp">Employee</a></li>
            <li><a class="dropdown-item" href="#ins">Insurance</a></li>
            <li><a class="dropdown-item" href="#con">Contact</a></li>
            <li><a class="dropdown-item" href="#pay">Payment</a></li>

        </ul>
    </div>
    <br>

    <div class="input row g-3">
        <form id="officeForm">
            <div class="col-md-6 ">
                <label for="officeId" class="form-label text-primary">Office ID</label>
                <input type="text" class="form-control" id="officeId" placeholder="id" name="officeId">
            </div>
            <div class="col-md-6">
                <label for="officeName" class="form-label text-primary">Office Name</label>
                <input type="text" class="form-control" id="officeName" placeholder="name" name="officeName">
            </div>
            <div class="col-md-6">
                <label for="officeAddress" class="form-label text-primary">Address</label>
                <input type="text" class="form-control" id="officeAddress" placeholder="address"
                       name="officeAddress">
            </div>
            <div class="col-md-6">
                <label for="manager" class="form-label text-primary">Manager</label>
                <input type="text" class="form-control" id="manager" placeholder="manager name" name="manager">

                <button type="button" class="btn btn-primary" id="officeSavebtn">Save</button>
                <button type="button" class="btn btn-success" id="officeGetAllbtn">GetAll</button>
                <button type="button" class="btn btn-danger" id="officeDeletebtn">Delete</button>
                <button type="button" class="btn btn-warning" id="officeUpdatebtn">Update</button>
            </div>
        </form>
        <hr class="border border-primary border-3 opacity-75">

    </div>
    <div class="row">
        <div class="col">

            <table class="table table-dark table-hover">
                <thead class="bg-danger text-white">


                <tr>
                    <td>Office_id</td>
                    <td>Office_Name</td>
                    <td>Office_Address</td>
                    <td>Manager</td>

                </tr>
                </thead>


                <tbody id="tableOffice">

                </tbody>
            </table>
        </div>
    </div>


    <br><br>
</div>

</div>

</body>
</html>
